apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-eso-secret-store
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-secrets-store-common
        spec:
          remediationAction: enforce
          severity: high
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: external-secrets
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: eso-token-common-doppler
                  namespace: external-secrets
                data:
                  dopplerToken: '{{hub (fromSecret "acm-policies" "eso-token-doppler-common" "dopplerToken") hub}}'
            - complianceType: musthave
              objectDefinition:
                apiVersion: external-secrets.io/v1beta1
                kind: ClusterSecretStore
                metadata:
                  name: doppler-common
                spec:
                  provider:
                    doppler:
                      auth:
                        secretRef:
                          dopplerToken:
                            name: eso-token-common-doppler
                            key: dopplerToken
                            namespace: external-secrets
